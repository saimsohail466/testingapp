{% extends 'base.html' %}

{% block context %}
  <div class="d-flex justify-content-between align-items-center">
    <h1>{{ title }}</h1>

    <a href="/posts/new" class="btn btn-sm btn-dark">New Post</a>
  </div>

  <table class="table table-hover">
    <thead>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Actions</th>
    </thead>

    <tbody>
      {% for blog in blogs %}
        <tr>
          <td>{{ blog.id }}</td>
          <td>{{ blog.title }}</td>
          <td>{{ blog.description }}</td>
          <td><a href="posts/{{blog.id}}/edit" onclick="this.parentNode.submit();"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
